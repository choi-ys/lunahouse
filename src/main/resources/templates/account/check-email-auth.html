<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="common/fragments.html :: header"></head>
<body>
    <nav th:replace="common/fragments.html :: main-navigation"></nav>

    <div class="container">
        <div class="py-5 text-center" th:if="${error}">
            <p class="lead">루나하우스 회원 가입</p>
            <div class="alert alert-danger" role="alert" th:text="${error}"></div>
        </div>

        <div class="py-5 text-center" th:if="${error == null}">
            <p class="lead">루나하우스 회원 가입</p>
            <h2>
                <span th:text="${engName}"></span>님 인증 이메일을 확인하세요.
            </h2>
            <div>
                <p class="lead" th:text="${email}"></p>
                <a class="btn btn-outline-info" th:href="@{/resend-confirm-email}">인증 이메일 다시 보내기</a>
            </div>
        </div>
    </div>

    <footer th:replace="common/fragments.html :: footer"></footer>

</body>
</html>
